# Parents
- type: entity
  parent: ClothingOuterBaseMedium
  id: RMCBaseArmor
  abstract: true
  components:
  - type: Sprite
    state: icon # default state used by most inheritors
  - type: Item
    size: Huge
  - type: Clothing
    equipSound:
      path: /Audio/Items/belt_equip.ogg
  - type: AllowSuitStorage

- type: entity
  parent: RMCBaseArmor
  id: RMCBaseMarineArmor
  abstract: true
  components:
  - type: Clothing
    equipDelay: 2
    unequipDelay: 2
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,5,1 # 3 slots
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
        ents: [ ]
  - type: UserInterface
    interfaces:
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: FixedItemSizeStorage
  - type: ClothingSpeedModifier # Juggsuit slowdown
    walkModifier: 0.9
    sprintModifier: 0.65

- type: entity
  parent: RMCBaseMarineArmor
  id: RMCBaseMarineArmorLight
  abstract: true
  components:
  - type: Item
    heldPrefix: off
  - type: Sprite
    layers:
    - state: icon
    - sprite: _CD/Objects/Clothing/OuterClothing/Armor/armor_overlays.rsi
      state: lamp-off
    - sprite: _CD/Objects/Clothing/OuterClothing/Armor/armor_overlays.rsi
      state: lamp-on
      visible: false
      map: [ "light" ]
  - type: Clothing
    equippedPrefix: off
    clothingVisuals:
      outerClothing:
      - state: equipped-OUTERCLOTHING
      - sprite: _CD/Objects/Clothing/OuterClothing/Armor/armor_overlays.rsi
        state: lamp-off
  - type: Appearance
  - type: ToggleableLightVisuals
    spriteLayer: light
    clothingVisuals:
      outerClothing:
      - sprite: _CD/Objects/Clothing/OuterClothing/Armor/armor_overlays.rsi
        state: lamp-on
  - type: PointLight
    enabled: false
    radius: 3.5
    offset: 0,-0.85
    rotation: 90
    softness: 5
    autoRot: true
    netsync: false
    color: "#FFFFFF"
  - type: PointLightRotation
    rotation: 90
  - type: HandheldLight
    addPrefix: true
    blinkingBehaviourId: blinking
    radiatingBehaviourId: radiating
    turnOffSound:
      path: /Audio/Items/flashlight_pda.ogg
    turnOnSound:
      path: /Audio/Items/flashlight_pda.ogg
  - type: NoHandsInteractionBlocked
  - type: LightBehaviour
    behaviours:
    - !type:FadeBehaviour
      id: radiating
      interpolate: Linear
      maxDuration: 2.0
      startValue: 3.0
      endValue: 2.0
      isLooped: true
      property: Radius
      enabled: false
      reverseWhenFinished: true
    - !type:PulseBehaviour
      id: blinking
      interpolate: Nearest
      maxDuration: 1.0
      minValue: 0.1
      maxValue: 2.0
      isLooped: true
      property: Radius
      enabled: false
  - type: Battery
    maxCharge: 600 #lights drain 3/s but recharge of 2 makes this 1/s. Therefore 600 is 10 minutes of light.
    startingCharge: 600
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 2 #recharge of 2 makes total drain 1w / s so max charge is 1:1 with time. Time to fully charge should be 5 minutes. Having recharge gives light an extended flicker period which gives you some warning to return to light area.

# SPP armors
- type: entity
  parent: RMCBaseMarineArmorLight
  id: RMCArmorSPP
  name: UM5 personal armor
  description: Standard body armor of the SPP military, the UM5 (Union Medium MK5) is a medium body armor, roughly on par with the M3 pattern body armor in service with the UNMC, specialized towards ballistics protection. Unlike the M3, however, the plate has a heavier neckplate. This has earned many UN members to refer to SPP soldiers as 'tin men'.
  components:
  - type: Sprite
    sprite: _CD/Clothing/OuterClothing/Armor/SPP/spp.rsi
  - type: Armor # Slightly better than standard sec armor
    modifiers:
      coefficients:
        Blunt: 0.75
        Slash: 0.75
        Piercing: 0.3
        Heat: 0.8
  - type: ClothingSpeedModifier # SLOWDOWN_ARMOR_MEDIUM
    walkModifier: 0.666
    sprintModifier: 0.666
  - type: Storage
    grid:
    - 0,0,1,1 # 1 slot

- type: entity
  parent: RMCArmorSPP
  id: RMCArmorSPPSupport
  name: UL6 personal armor
  description: Standard body armor of the SPP military, the UL6 (Union Light MK6) is a light body armor, slightly weaker than the M3 pattern body armor in service with the UNMC, specialized towards ballistics protection. This set of personal armor lacks the iconic neck piece and some of the armor in favor of user mobility.
  components:
  - type: Sprite
    sprite: _CD/Clothing/OuterClothing/Armor/SPP/support.rsi
  - type: Armor # Slightly better than standard sec armor
    modifiers:
      coefficients:
        Blunt: 0.8
        Slash: 0.8
        Piercing: 0.35
        Heat: 0.85
  - type: ClothingSpeedModifier # SLOWDOWN_ARMOR_LIGHT
    walkModifier: 0.725
    sprintModifier: 0.725
  - type: Storage
    grid:
    - 0,0,5,1 # 3 slots

- type: entity
  parent: RMCArmorSPP
  id: RMCArmorSPPHeavy
  name: UH7 heavy plated armor
  description: An extremely heavy-duty set of body armor in service with the SPP military, the UH7 (Union Heavy MK7) is known for having powerful ballistic protection, alongside a noticeable neck guard, fortified in order to allow the wearer to endure the stresses of the bulky helmet.
  components:
  - type: Sprite
    sprite: _CD/Clothing/OuterClothing/Armor/SPP/heavy.rsi
    walkModifier: 0.62
    sprintModifier: 0.62
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.6
        Slash: 0.6
        Piercing: 0.3
        Heat: 0.75
  - type: ClothingSpeedModifier
    walkModifier: 0.62
    sprintModifier: 0.62
  - type: Storage
    grid:
    - 0,0,5,1 # 3 slots
