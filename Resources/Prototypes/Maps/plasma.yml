            Detective: [ 1, 2 ]
            SecurityCadet: [ 2, 2 ] #CD change from 4-4 to 2-2
            Lawyer: [ 1, 2 ]
            #supply - 8-10
            SalvageSpecialist: [ 4, 4 ]
            CargoTechnician: [ 3, 3 ] #CD change from 4-6 to 3-3
