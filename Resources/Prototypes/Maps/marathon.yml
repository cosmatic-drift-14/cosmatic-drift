- type: gameMap
  id: Marathon
  mapName: 'Marathon Station'
  mapPath: /Maps/marathon.yml
  minPlayers: 25 #CD change
  maxPlayers: 55 #CD change
  patchfile: /CDMapPatches/marathon.yml # CD Edit: Apply map patch
