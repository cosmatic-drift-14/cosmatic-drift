- type: reaction
  id: HydrogenIodide
  minTemp: 310
  reactants:
    Hydrogen:
      amount: 2
    Iodine:
      amount: 2
  products:
    HydrogenIodide: 1

- type: reaction
  id: SodiumAmalgam
  impact: Medium
  minTemp: 370
  reactants:
    Sodium:
      amount: 1
    Mercury:
      amount: 1
  effects:
  - !type:PopupMessage
    messages: [ "The sodium melts with the mercury!" ]
    type: Pvs
    visualType: LargeCaution
  products:
    SodiumAmalgam: 2
  sound:
    collection: SodiumSpark

- type: reaction
  id: BarbituricAcid
  minTemp: 370
  reactants:
    HydrogenIodide:
      amount: 1
    SodiumAmalgam:
      amount: 1
  products:
    BarbituricAcid: 2

