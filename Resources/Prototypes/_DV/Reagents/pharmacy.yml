        type: Local
        visualType: LargeCaution
        messages:
          - "reagent-effect-asparatine-overdose"
          - "reagent-effect-asparatine-overdose2"
          - "reagent-effect-asparatine-overdose3"
      - !type:PopupMessage
        visualType: LargeCaution
        type: Local
        messages:
          - "reagent-effect-asparatine-naguuprofen-mix1"
        probability: 0.1
        conditions:
          - !type:ReagentThreshold
            reagent: Naguuprofen
