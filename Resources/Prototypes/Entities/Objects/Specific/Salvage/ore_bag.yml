- type: entity
  name: ore bag
  id: OreBag
  parent: BaseStorageItem
  description: A robust bag for salvage specialists and miners alike to carry large amounts of ore. Magnetises any nearby ores when attached to a belt.
  components:
  - type: MagnetPickup
  - type: Sprite
    sprite: Objects/Specific/Mining/ore_bag.rsi
    state: icon
  - type: Clothing
    sprite: Objects/Specific/Mining/ore_bag.rsi
    quickEquip: false
    slots:
    - belt
  - type: Item
    size: 301 #CD change from 241 to 301
  - type: Storage
    capacity: 300 #CD change from 240 to 300
    quickInsert: true
    areaInsert: true
    whitelist:
      tags:
        - ArtifactFragment
        - Ore
  - type: Dumpable

- type: entity
  parent: OreBag
  id: BorgOreBag
  name: integrated ore bag
  description: A large ore bag built into the frame of a mining cyborg.
  components:
    - type: Storage
      capacity: 450 #CD change from 300 to 450
