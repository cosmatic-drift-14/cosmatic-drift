- type: entity
  id: Ashtray
  parent: BaseItem
  name: ashtray
  description: Proven by scientists to improve the smoking experience by 37%!
  components:
  - type: Sprite
    sprite: Objects/Decoration/ashtray.rsi
    layers:
      - state: icon-0
        map: ["enum.StorageFillLayers.Fill"]
  - type: Item
    size: 10
  - type: StaticPrice
    price: 1
  - type: Storage
    capacity: 10
    whitelist:
      tags:
      - Burnt
      - Cigarette
      - Cigar
  - type: ContainerContainer
    containers:
      storagebase: !type:Container
  - type: StorageFillVisualizer
    fillBaseName: icon
    maxFillLevels: 10
  - type: Appearance
  - type: Dumpable
