- type: entity
  abstract: true
  parent: [ ClothingMaskBaseButcherable, BaseFoldable ]
  id: ClothingMaskDepartBandanaBase
  components:
  - type: Appearance
  - type: Foldable
    canFoldInsideContainer: true
  - type: FoldableClothing
    foldedSlots:
    - NECK
    unfoldedSlots:
    - MASK
    foldedHideLayers: []
    unfoldedHideLayers:
    - Snout
  - type: Mask
    disableOnFolded: true
  - type: IngestionBlocker
  - type: IdentityBlocker
    coverage: MOUTH
  - type: Sprite
    layers:
    - state: icon
      map: [ "unfoldedLayer" ]
    - state: icon_neck
      map: ["foldedLayer"]
      visible: false
  - type: Tag
    tags:
    - Bandana
  - type: HideLayerClothing
    slots:
    - Snout
    hideOnToggle: true

- type: entity
  abstract: true
  parent: [ ClothingNeckBase, BaseFoldable ]
  id: ClothingMaskDepartBandanaBaseDown
  components:
  - type: Foldable
    folded: true
  - type: Mask
    isToggled: true
    enabled: false
    disableOnFolded: true
  - type: IngestionBlocker
    enabled: false
  - type: IdentityBlocker
    enabled: false
    coverage: MOUTH
  - type: Sprite # needed for vendor inventory icons
    layers:
    - state: icon_neck
      map: ["foldedLayer"]
      visible: true
    - state: icon
      map: [ "unfoldedLayer" ]
      visible: false
  - type: HideLayerClothing # needed since head bandana inherits from mask bandana
    slots: []
  - type: Tag
    tags:
    - Bandana

