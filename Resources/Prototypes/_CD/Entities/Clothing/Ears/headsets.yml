- type: entity
  parent: [ClothingHeadsetSecurity, BaseCommandContraband]
  id: ClothingHeadsetHoS
  name: hos headset
  description: A headset used by the HoS.
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeySecurity
      - EncryptionKeyCommand
      - EncryptionKeyCommon

- type: entity
  parent: ClothingHeadset
  id: ClothingHeadsetLongRange
  name: long range headset
  description: a headset that is used to contact other ships
  components:
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyHailing
  - type: Sprite
    sprite: _CD/Clothing/Ears/Headsets/long-range.rsi
  - type: Clothing
    sprite: _CD/Clothing/Ears/Headsets/long-range.rsi
