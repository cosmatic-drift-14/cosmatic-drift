- type: entity
  parent: ClothingShoesBaseButcherable
  id: ClothingShoesGraySkates
  name: gray roller skates
  description: "Get your skates on!"
  components:
  - type: Sprite
    sprite: _CD/Clothing/Shoes/Specific/grayskates.rsi
  - type: Clothing
    sprite: _CD/Clothing/Shoes/Specific/grayskates.rsi
    clothingVisuals:
      shoes:
      - state: equipped-FEET
        offset: "0, -0.04"
