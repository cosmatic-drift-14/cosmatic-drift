# Europan Coats
- type: entity
  parent: ClothingOuterWinterCoat
  id: ClothingOuterCoatEuropanVet
  name: submarine jacket
  description: A heavy leather jacket, winterized and waterproofed for harsh underwater environments.
  components:
  - type: Sprite
    sprite: _CD/Clothing/OuterClothing/Coats/Europa/veterancoat.rsi
  - type: Clothing
    sprite: _CD/Clothing/OuterClothing/Coats/Europa/veterancoat.rsi
  - type: TemperatureProtection
    coefficient: 0.1
  - type: Armor
    modifiers:
      coefficients:
        Slash: 0.95
        Heat: 0.90

- type: entity
  parent: ClothingOuterCoatEuropanVet
  id: ClothingOuterCoatEuropanCoalition
  name: nautical jacket
  description: A heavy leather jacket, winterized and waterproofed for harsh underwater environments. Emblazoned on the shoulders is a navigator's compass.
  components:
  - type: Sprite
    sprite: _CD/Clothing/OuterClothing/Coats/Europa/coalitioncoat.rsi
  - type: Clothing
    sprite: _CD/Clothing/OuterClothing/Coats/Europa/coalitioncoat.rsi

- type: entity
  parent: ClothingOuterCoatEuropanVet
  id: ClothingOuterCoatEuropanSeparatist
  name: independence jacket
  description: A heavy leather jacket, winterized and waterproofed for harsh underwater environments. Emblazoned on the shoulders is a raised fist.
  components:
  - type: Sprite
    sprite: _CD/Clothing/OuterClothing/Coats/Europa/separatistcoat.rsi
  - type: Clothing
    sprite: _CD/Clothing/OuterClothing/Coats/Europa/separatistcoat.rsi

