# Smokesicles
# They're supposed to be smoking alternatives for vox. You teeeeeechnically shouldn't be able to light a cigarette in an environment without oxygen.
# Not technically meant to be food so not adding them to random food spawner

- type: entity
  name: smokesicle
  parent: FoodFrozenBase
  id: FoodFrozenPopsicleNicotine
  description: A nitrogen-chilled popsicle infused with nicotine.
  components:
  - type: Sprite
    sprite: _CD/Objects/Consumable/Food/frozen.rsi
    state: smokesicle-open
  - type: Edible
    trash:
    - FoodFrozenPopsicleNicotineTrashStick
  - type: FlavorProfile
    flavors:
      - cold
      - terrible
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Nicotine
          Quantity: 10
          
- type: entity
  name: spicy smokesicle
  parent: FoodFrozenBase
  id: FoodFrozenPopsicleNicotineSpicy
  description: A nitrogen-chilled popsicle infused with nicotine and capsaicin. 
  components:
  - type: Sprite
    sprite: _CD/Objects/Consumable/Food/frozen.rsi
    state: spicy-smokesicle-open
  - type: Edible
    trash:
    - FoodFrozenPopsicleNicotineTrashStick
  - type: FlavorProfile
    flavors:
      - cold
      - terrible
      - spicy
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 20
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Nicotine
          Quantity: 8
        - ReagentId: CapsaicinOil
          Quantity: 2

- type: entity
  name: legendsicle
  parent: FoodFrozenBase
  id: FoodFrozenPopsicleNicotineLegend
  description: I AM LEGEND
  components:
  - type: Sprite
    sprite: _CD/Objects/Consumable/Food/frozen.rsi
    state: legendsicle-open
  - type: Edible
    trash:
    - FoodFrozenPopsicleNicotineTrashStick
  - type: FlavorProfile
    flavors:
      - paintthinner
      - cold
      - terrible
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Nutriment
          Quantity: 2
        - ReagentId: THC
          Quantity: 20 # a joint has 20 thc
        - ReagentId: Blissifylovene 
          Quantity: 3
          
