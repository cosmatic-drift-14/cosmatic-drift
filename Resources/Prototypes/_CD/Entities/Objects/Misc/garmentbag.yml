  id: BaseGarmentBag
  parent: BaseItem
  name: debug garment bag
  components:
  - type: Item
    size: 10
  - type: Tag
  - type: Sprite
    sprite: _CD/Objects/Misc/GarmentBags/debug.rsi
    state: icon
  - type: SpawnItemsOnUse
    items:
      - id: ClothingNeckCloakAdmin
      - id: ClothingUniformJumpsuitCentcomOfficial
      - id: PlushieLizard
