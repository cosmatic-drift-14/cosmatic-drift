- type: entity
  save: false
  name: Urist McFoxfolk
  parent: BaseMobSpeciesOrganic
  id: BaseMobFoxfolk
  abstract: true
  components:
  - type: HumanoidAppearance
    species: Foxfolk
  - type: Hunger
  - type: Inventory # Allows foxfolks to wear properly shaped helmets and other clothing. When displacement maps happen this might need to change.
    speciesId: foxfolk
  - type: Thirst
  - type: Icon
    sprite: _CD/Mobs/Species/Foxfolk/parts.rsi
    state: full
  - type: Body
    prototype: Foxfolk
    requiredLegs: 2
  - type: Speech
    speechSounds: Foxfolk
    speechVerb: Foxfolk
    allowedEmotes: [ 'Bark', 'Snarl', 'Whine', 'Howl', 'Growl' ]
  - type: TypingIndicator
    proto: foxfolk
  - type: Vocal
    sounds:
      Male: MaleFoxfolk
      Female: FemaleFoxfolk
      Unsexed: MaleFoxfolk
  - type: Damageable
    damageContainer: Biological
    damageModifierSet: Foxfolk
  - type: MeleeWeapon
    hidden: true
    soundHit:
      path: /Audio/Weapons/pierce.ogg
    angle: 30
    animation: WeaponArcClaw
    damage: #For reference, lizards do five slash.
      types:
        Blunt: 2
        Slash: 3
  - type: Temperature # These are moth values, but do make sense for Foxfolk. The heat damage per second might be high, but we can tune it if there are issues.
    specificHeat: 46
    currentTemperature: 310.15
  - type: TemperatureDamage
    heatDamageThreshold: 320
    coldDamageThreshold: 230
    coldDamage:
      types:
        Cold : 0.05 #per second, scales with temperature & other constants
    heatDamage:
      types:
        Heat : 3 #per second, scales with temperature & other constants
  - type: Wagging
    action: ActionToggleFoxfolkakinWagging
  - type: Sprite # Drawlayers. Top to bottom in order I believe.
    netsync: false
    noRot: true
    drawdepth: Mobs
    layers:
      - map: [ "enum.HumanoidVisualLayers.Chest" ]
      - map: [ "enum.HumanoidVisualLayers.Head" ]
      - map: [ "enum.HumanoidVisualLayers.Snout" ]
      - map: [ "enum.HumanoidVisualLayers.Eyes" ]
      - map: [ "enum.HumanoidVisualLayers.RArm" ]
      - map: [ "enum.HumanoidVisualLayers.LArm" ]
      - map: [ "enum.HumanoidVisualLayers.RLeg" ]
      - map: [ "enum.HumanoidVisualLayers.LLeg" ]
      - shader: StencilClear
        sprite: Mobs/Species/Human/parts.rsi
        state: l_leg
      - shader: StencilMask
        map: [ "enum.HumanoidVisualLayers.StencilMask" ]
        sprite: _CD/Mobs/Customization/Foxfolk/masking_helpers.rsi
        state: female_full
        visible: false
      - map: [ "enum.HumanoidVisualLayers.UndergarmentBottom" ]
      - map: [ "enum.HumanoidVisualLayers.UndergarmentTop" ]
      - map: [ "jumpsuit" ]
      - map: [ "enum.HumanoidVisualLayers.LHand" ]
      - map: [ "enum.HumanoidVisualLayers.RHand" ]
      - map: [ "enum.HumanoidVisualLayers.LFoot" ]
      - map: [ "enum.HumanoidVisualLayers.RFoot" ]
      - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
        color: "#ffffff"
        sprite: Objects/Misc/handcuffs.rsi
        state: body-overlay-2
        visible: false
      - map: [ "id" ]
