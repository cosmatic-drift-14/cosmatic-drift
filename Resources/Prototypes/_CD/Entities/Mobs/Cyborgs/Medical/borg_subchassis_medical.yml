- type: entity
  parent: BorgChassisMedical
  id: QualifiedDoctorChassis
  name: qualified medical cyborg
  components:
  - type: Sprite
    layers:
    - state: robot
      map: [ "enum.BorgVisualLayers.Body", "movement" ]
    - state: robot_e_r
      map: [ "enum.BorgVisualLayers.Light" ]
      shader: unshaded
      visible: false
    - state: robot_l
      shader: unshaded
      map: [ "light","enum.BorgVisualLayers.LightStatus" ]
      visible: false
  - type: BorgSwitchableType
    selectedBorgType: medical
  - type: BorgSwitchableSubtype
    borgSubtype: qualified_doctor
