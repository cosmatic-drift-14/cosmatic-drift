- type: entity
  id: BorderedWindow
  name: bordered window
  parent: Window
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: _CD/Structures/Windows/window_bordered.rsi
  - type: Icon
    sprite: _CD/Structures/Windows/window_bordered.rsi
  - type: Construction
    graph: BorderedWindow
    node: borderedWindow

- type: entity
  parent: Window
  id: BorderedWindowDiagonal
  suffix: diagonal
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: _CD/Structures/Windows/window_bordered_diagonal.rsi
    state: state0
  - type: IconSmooth
    mode: Diagonal
    key: windows
    base: state
  - type: Icon
    sprite: _CD/Structures/Windows/window_bordered_diagonal.rsi
    state: state0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PolygonShape
            vertices:
            - "-0.5,-0.5"
            - "0.5,0.5"
            - "0.5,-0.5"
        mask:
        - FullTileMask
        layer:
        - GlassLayer
  - type: Airtight
    noAirWhenFullyAirBlocked: false
    airBlockedDirection:
    - South
    - East
  - type: DamageVisuals
    damageOverlay:
      sprite: Structures/Windows/cracks_diagonal.rsi
  - type: Construction
    graph: BorderedWindowDiagonal
    node: borderedWindowDiagonal
