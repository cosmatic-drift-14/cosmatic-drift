#TODO Tabletop Computer Frame

#Debug Tabletop Computer
- type: entity
  id: DebugTabletopComputer
  suffix: Tabletop
  abstract: true
  components:
  - type: Sprite
    sprite: _CD/Structures/Machines/Computers/tabletopcomputer.rsi
    drawdepth: SmallObjects
    layers:
    - map: ["computerLayerBody"]
      sprite: _CD/Structures/Machines/Computers/tabletopcomputer.rsi
      state: computer_tabletop
      offset: 0.043, 0.055
    - map: ["computerLayerKeyboard"]
      sprite: _CD/Structures/Machines/Computers/tabletopcomputer.rsi
      state: generic_keyboard_tabletop
      offset: 0.043, 0.055
    - map: ["computerLayerScreen"]
      sprite: Structures/Machines/computers.rsi
      state: generic
      offset: 0.043, 0.055
    - map: ["computerLayerKeys"]
      sprite: Structures/Machines/computers.rsi
      state: generic_keys
      offset: 0.043, 0.055
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 60
        mask:
        - Impassable
        - LowImpassable
  - type: Construction
    graph: tabletopComputer
    node: frameUnsecured
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: tabletopmonitorBroken
      - !type:DoActsBehavior
        acts: ["Destruction"]
#        - TabletopMachineMask
#        layer:
#        - TabletopMachineLayer

#Computer Frame
- type: entity
  id: ComputerTabletopFrame
  parent: [DebugTabletopComputer, BaseStructureComputer]
  name: tabletop computer frame
  description: A computer under construction.
  components:
  - type: Sprite
    sprite: _CD/Structures/Machines/tabletop.rsi
    layers:
    - state: 0
      map: [ "enum.ConstructionVisuals.Layer" ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ConstructionVisuals.Key:
        enum.ConstructionVisuals.Layer:
          frameUnsecured: { state: 0 }
          boardUnsecured: { state: 1 }
          missingWires: { state: 2 }
          monitorMissing: { state: 3 }
          monitorUnsecured: { state: 4 }


