#Limbs that spawn when gibbed should get descriptions.
- type: entity
  id: PartVulpkanin
  parent: [BaseItem, BasePart]
  name: "vulpkanin body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological

- type: entity
  id: TorsoVulpkanin
  name: "vulpkanin torso"
  parent: [PartVulpkanin, BaseTorso]
  components:
  - type: Sprite
    netsync: false
    sprite: _CD/Mobs/Species/Vulpkanin/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: _CD/Mobs/Species/Vulpkanin/parts.rsi
    state: "torso_m"

- type: entity
  id: HeadVulpkanin
  name: "vulpkanin head"
