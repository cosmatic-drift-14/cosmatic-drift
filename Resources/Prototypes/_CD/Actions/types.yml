# Foxfolk Tail Wagging
- type: entity
  id: ActionToggleFoxfolkakinWagging
  name: action-name-toggle-wagging
  description: action-description-toggle-wagging
  categories: [ HideSpawnMenu ]
  components:
    - type: InstantAction
      icon: { sprite: _CD/Mobs/Customization/Foxfolk/tail_markings.rsi, state: tail-wag-icon }
      iconOn: { sprite: _CD/Mobs/Customization/Foxfolk/tail_markings.rsi, state: tail-wag-icon }
      itemIconStyle: NoItem
      useDelay: 1 # Prevents Emote Spam
      event: !type:ToggleActionEvent

