- type: alertLevels
  id: stationAlerts
  defaultLevel: green
  levels:
    green:
      announcement: alert-level-green-announcement
      color: Green
      emergencyLightColor: LawnGreen
      shuttleTime: 600
    blue:
      announcement: alert-level-blue-announcement
      sound: /Audio/Misc/bluealert.ogg
      color: DodgerBlue
      forceEnableEmergencyLights: true
      emergencyLightColor: DodgerBlue
      shuttleTime: 600
    violet:
      announcement: alert-level-violet-announcement
      sound: /Audio/Misc/notice1.ogg
      color: Violet
      emergencyLightColor: Violet
      forceEnableEmergencyLights: true
      shuttleTime: 600
    yellow:
      announcement: alert-level-yellow-announcement
      sound: /Audio/Misc/notice1.ogg
      color: Yellow
      emergencyLightColor: Goldenrod
      forceEnableEmergencyLights: true
      shuttleTime: 600
    red:
      announcement: alert-level-red-announcement
      sound: /Audio/Misc/redalert.ogg
      color: Red
      emergencyLightColor: Red
      forceEnableEmergencyLights: true
      shuttleTime: 600 #No reduction in time as we don't have swiping for red alert like in /tg/. Shuttle times are intended to create friction, so having a way to brainlessly bypass that would be dumb.
    gamma:
      announcement: alert-level-gamma-announcement
      selectable: false
      sound:
        path: /Audio/Misc/gamma.ogg
        params:
          volume: -2
      disableSelection: true
      color: PaleVioletRed
      emergencyLightColor: PaleVioletRed
      forceEnableEmergencyLights: true
    delta:
      announcement: alert-level-delta-announcement
      #selectable: false | CD commented out
      sound:
        path: /Audio/Misc/delta_alt.ogg #CD change from delta to delta_alt
        params:
          volume: -1
      #disableSelection: true | CD commented out
      color: DarkRed
      emergencyLightColor: Orange
      forceEnableEmergencyLights: true
      shuttleTime: 600 #CD change from 1200 to 600
    epsilon:
      announcement: alert-level-epsilon-announcement
      selectable: false
      sound:
        path: /Audio/Misc/epsilon.ogg
        params:
          volume: -2
      disableSelection: true
      color: DarkViolet
      emergencyLightColor: DarkViolet
      forceEnableEmergencyLights: true
      shuttleTime: 1200
#CD additions
    amber:
      announcement: alert-level-amber-announcement
      sound: /Audio/_CD/Misc/amber.ogg
      color: "#ffbf00"
      forceEnableEmergencyLights: true
      emergencyLightColor: "#ffbf00"
      shuttleTime: 600
    bronze:
      announcement: alert-level-bronze-announcement
      sound:
        path: /Audio/_CD/Misc/bronze.ogg
        params:
          volume: -2
      color: "#cd7f32"
      forceEnableEmergencyLights: true
      emergencyLightColor: "#cd7f32"
      shuttleTime: 600
    omega:
      announcement: alert-level-omega-announcement
      sound: /Audio/_CD/Misc/omega.ogg
      color: "#bf002c"
      emergencyLightColor: "#bf002c"
      forceEnableEmergencyLights: true
      shuttleTime: 600
